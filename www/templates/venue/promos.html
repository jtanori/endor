<ion-view title="{{name}} - Promos" align-title="left">
	<ion-nav-buttons side="left">
        <button class="button button-icon ion-ios-arrow-back" ng-click="back()">
        </button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
        <a ng-click="share()" class="button button-icon ion-share"></a>
    </ion-nav-buttons>
    <ion-content id="venue-promos-page" scroll="false">
    	<ion-slide-box on-slide-changed="slideHasChanged($index)">
			<ion-slide ng-repeat="item in items" style="background-image:url({{item.bannerUrl || item.file.url}})">
				<div class="promo">
					<h2>{{item.name}}</h2>
					<p>{{item.description}}</p>
					<div ng-if="item.url">Mas informacion en: <a ng-click="openUrl(item.url)">{{item.url}}</a></div>
				</div>
			</ion-slide>
		</ion-slide-box>
    </ion-content>
</ion-view>
