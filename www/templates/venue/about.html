<ion-view view-title="Acerca de {{basicData.name}}" id="about-page" class="external-content" align-title="left">
	<ion-nav-buttons side="left">
		<button ng-click="back()" class="button button-icon ion-ios-arrow-back"></button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
        <a ng-click="share()" class="button button-icon ion-share"></a>
    </ion-nav-buttons>
	<ion-content>
		<div ng-bind-html="text">{{text}}</div>
	</ion-content>
</ion-view>
